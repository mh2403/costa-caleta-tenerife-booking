<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Costa Caleta</title>
    <script>
      (function () {
        // SPA fallback redirect for static hosting.
        const pathSegmentsToKeep = 0;
        const { protocol, hostname, port, pathname, search, hash } = window.location;
        const l = pathname.split('/').slice(1);
        const basePath = l.slice(0, pathSegmentsToKeep).join('/');
        const routePath = l
          .slice(pathSegmentsToKeep)
          .join('/')
          .replace(/&/g, '~and~');
        const query = search.slice(1).replace(/&/g, '~and~');
        const origin = protocol + '//' + hostname + (port ? ':' + port : '');
        const redirect =
          origin +
          '/' +
          (basePath ? basePath + '/' : '') +
          '?/' +
          routePath +
          (query ? '&' + query : '') +
          (hash || '');
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
